<!doctype html>
<head>
  <title>things to do!</title>
  <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
</head>
<body>
  <div id="maindiv">
    <div id="title"> 
      <h1 class="borderfont">To Do:</h1>
    </div>
    <div> <!-- This is the secondary main div that holds all the divs between the green-filled divs-->
      <div id="inputdiv">
        <input id="input" placeholder="What needs to be done?" autofocus>
        <button id="addbutton">Add</button>
      </div>
      <div id="tasklist">
        <!-- Tasks added here -->
      </div>
    </div>
    <div id="bottomdiv">
      <table id="bottomtable" class="borderfont">
        &nbsp;<!--
        <tr>
          <td># Task(s)</td>
          <td>All  Active  Completed</td>
          <td>Clear Completed</td>
        </tr>
      -->
      </table>
    </div>
  </div>
  <div id="footer">
    <p><h6>Creator: Amy Bryce, 2013</h6></p> 
  </div>
  <!-- JQuery template script -->
  <script type="text/template" id="jquerytask">
    <div class="task">
      <div class="taskcheckbox"><input type="checkbox"></div>
      <div class="tasktext"></div>
      <div class="taskdeletebutton"><button class="deletebutton">&#10006;</button></div>
      <div class="clear"></div>
    </div>
  </script>
  <!-- Backbone.js template script -->
  <script type="text/template" id="backbonetask">
    <!-- //<div class="task"> -->
      <div class="taskcheckbox"><input type="checkbox"></div>
      <div class="tasktext"></div>
      <div class="taskdeletebutton"><button class="deletebutton">&#10006;</button></div>
      <div class="clear"></div>
    <!-- //</div> -->
  </script>
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/backbone.localStorage.js"></script>
  <script src="js/todo.js"></script>
  <script type="text/javascript">
    $(function() {
      // jquerytodo();
      backbonetodo();
    });
  </script>
</body>
</html>
